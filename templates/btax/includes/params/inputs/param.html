{% load inputs %}
{% load utility %}

<div class="row has-statuses">

  {% if param.coming_soon %}
    <div class="col-lg-12">
      <span class="coming-soon"> - Coming soon - </span>
    </div>
  {% endif %}
  <h2 class="col-xs-12">
    <label>
      {{ param.name }}
      {% include 'btax/includes/params/tooltip.html' with text=param.info %}
    </label>
  </h2>
</div>
<div class="row has-statuses">

  {% for field in param.col_fields %}
    <div class="{{ param|col_input_class }}">
      {% include 'btax/includes/params/inputs/field.html' with field=field %}
    </div>
  {% endfor %}

</div>
